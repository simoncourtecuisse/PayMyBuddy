<h1 *ngIf="isAddMode">Add Bank Account</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="bankName">Bank Name</label>
            <input type="text" formControlName="bankName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankName.errors }" />
            <div *ngIf="submitted && f.bankName.errors" class="invalid-feedback">
                <div *ngIf="f.bankName.errors.required">Bank Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="iban">Iban</label>
            <input type="text" formControlName="iban" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.iban.errors }" />
            <div *ngIf="submitted && f.iban.errors" class="invalid-feedback">
                <div *ngIf="f.iban.errors.required">Iban is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/user" class="btn btn-link">Cancel</a>
    </div>
</form>

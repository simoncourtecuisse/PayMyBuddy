<h1>Admin Dashboard</h1>
<table class="table table-striped">
  <thead>
      <tr>
          <th style="width: 30%">First Name</th>
          <th style="width: 30%">Last Name</th>
          <th style="width: 30%">Email</th>
          <th style="width: 10%"></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td style="white-space: nowrap">
              <!-- <button (click)="delete(user.userId)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="contact.isDeleting">
                  <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                  <span *ngIf="!user.isDeleting">Delete</span>
              </button> -->
          </td>
      </tr>
      <tr *ngIf="!users">
          <td colspan="4" class="text-center">
              <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
      </tr>
  </tbody>
</table>
